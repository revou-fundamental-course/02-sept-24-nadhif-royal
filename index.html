
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Source Code by Nadhif Rif'at Rasendriya -->
        <h1>Kalkulator Nadhif</h1>
        <h5>Hallo semua! Selamat datang di <br> Kalkulator Luas dan Keliling Segitiga</h5>
        
        <div class="calculator">
            <h2>Hitung Luas Segitiga</h2>
            <form id="luasForm">
                <label for="alas">Alas:</label>
                <input type="number" id="alas" placeholder="Nilai alas" required>
                
                <label for="tinggi">Tinggi:</label>
                <input type="number" id="tinggi" placeholder="Nilai tinggi" required>
                
                <button type="submit">Hitung Luas</button>
                <button type="reset" onclick="resetForm()">Reset</button>
                <p id="luasResult"></p>
                <small id="calculationSteps"></small>
            </form>
        </div>

        <div class="calculator">
            <h2>Hitung Keliling Segitiga</h2>
            <form id="kelilingForm">
                <label for="sisiA">Sisi A:</label>

                <input type="number" id="sisiA" placeholder="Nilai sisi A" required>
                
                <label for="sisiB">Sisi B:</label>
                <input type="number" id="sisiB" placeholder="Nilai sisi B" required>
                
                <label for="sisiC">Sisi C:</label>
                <input type="number" id="sisiC" placeholder="Nilai sisi C" required>
                
                <button type="submit">Hitung Keliling</button>
                <button type="reset" onclick="resetForm()">Reset</button>
                <p id="kelilingResult"></p>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
